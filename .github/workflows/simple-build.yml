name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "18"

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Test build output
        run: |
          echo "âœ… Build completed successfully!"
          echo "ğŸ“ Static files generated in 'out' directory"
          ls -la out/
          echo ""
          echo "ğŸš€ Ready for AWS Amplify deployment!"
          echo ""
          echo "ğŸ“‹ To deploy:"
          echo "1. Connect this repo to AWS Amplify Console"
          echo "2. Amplify will automatically build and deploy"
          echo "3. No secrets needed - Amplify handles everything!"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: out/
          retention-days: 7
